<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="brand">SPRNKL DLYT</div>
    </nav>

    <header>
      <p class="tagline">
        Find the right business, service, or professional near you
      </p>
      <div class="filters sticky">
        <!-- Row 1: Search -->
        <div class="search-row">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name..."
            />
            <span class="search-icon"><i class="fas fa-search"></i></span>
          </div>
          <div class="logo">
            <!-- Optional logo -->
            <!-- <img src="logo.png" alt="Logo" /> -->
          </div>
        </div>

        <!-- Row 2: Dropdowns -->
        <div class="filter-row">
          <select id="categoryFilter">
            <option value="">All Categories</option>
          </select>
          <select id="cityFilter">
            <option value="">All Towns</option>
          </select>
        </div>

        <!-- Row 3: Checkbox -->
        <div class="checkbox-row">
          <input type="checkbox" id="topPriority" />
          <label for="topPriority">Show Only Top Businesses</label>
        </div>
      </div>
    </header>

    <main id="businessList" class="business-grid">
      <!-- Business cards will be appended here dynamically -->
    </main>

    <!-- Modal -->
    <!-- <div id="businessModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div> -->

    <!-- Modal -->
    <div id="businessModal" class="modal">
      <div class="modal-content">
        <div id="modalBody"></div>
        <div class="modal-footer">
          <button class="close-btn">Cancel</button>
        </div>
      </div>
    </div>

    <button id="goTopBtn" title="Go to top">
      <i class="fas fa-chevron-up"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
